<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>flowerest</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">flowerest</div>
        <ul>
            <li>Flowers</li>
            <li>Meanings</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1>Every flower<br>has a story</h1>
            <p>Çiçeklerin anlamlarını ve onlara dair küçük sırları keşfet.</p>
        </div>
    </section>

    <!-- FLOWER GRID -->
    <section class="flowers">
        <h2>Flowers</h2>

        <div class="flower-grid" id="flowerGrid">
            <!-- JS buraya kartları basacak -->
        </div>
    </section>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>

            <img id="modalImage" />
            <h2 id="modalName"></h2>
            <p class="meaning" id="modalMeaning"></p>

            <h4>İlginç Bilgiler</h4>
            <ul id="modalFacts"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
