<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Sale Site</title>
    <link rel="stylesheet" href="flower.css">
</head>

<body>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-text">
            <h1>Fresh Flowers<br>Delivered to<br>Your Door</h1>
            <button id="shopBtn" class="btn">SHOP NOW</button>
        </div>

        <!-- Sen buraya istediğin resmi koy -->
        <img src="images/indir (1).jpg" class="hero-img">
    </section>

    <!-- FEATURED PRODUCTS -->
    <section id="featured" class="featured-section">
        <h2>Featured Products</h2>

        <div class="product-grid">
            <!-- 3’lü ürün satırı, hepsi aynı boyut -->
            <div class="product-card">
                <img src="images/indir (2).jpg" alt="">
                <h3>Flower 1</h3>
            </div>

            <div class="product-card">
                <img src="images/indir (3).jpg" alt="">
                <h3>Flower 2</h3>
            </div>

            <div class="product-card">
                <img src="images/indir (4).jpg" alt="">
                <h3>Flower 3</h3>
            </div>
        </div>

    </section>

    <script src="flower.js"></script>
</body>

</html>
