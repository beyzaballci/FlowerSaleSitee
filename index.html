<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowerest</title>

    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="logo">
                <img src="images/logo.png" alt="flowerest logo" class="logo-img">
                <span class="logo-text">flowerest</span>
            </div>

            <ul class="menu">
                <li data-section="flowers">Flowers</li>
                <li data-section="choose">Choose for Me</li>
                <li onclick="openWeatherModal()">Weather Guide</li>
                <li data-section="stories">Plant Stories</li>
            </ul>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1>Every flower<br>has a story</h1>
            <p>Çiçeklerin anlamlarını ve onlara dair küçük sırları keşfet.</p>
        </div>
    </section>

    <!-- FLOWERS -->
    <section class="flowers" id="flowers">
        <h2>Flowers</h2>
        <div class="flower-grid" id="flowerGrid"></div>
    </section>



    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>

            <img id="modalImage">
            <h2 id="modalName"></h2>
            <p class="meaning" id="modalMeaning"></p>

            <h4>İlginç Bilgiler</h4>
            <ul id="modalFacts"></ul>
        </div>
    </div>
    <!-- WEATHER MODAL -->
    <div class="modal" id="weatherModal">
        <div class="modal-content">
            <span class="close" onclick="closeWeatherModal()">×</span>

            <h2>Weather Guide</h2>
            <p>Bulunduğun şehre göre çiçek mi bitki mi daha mantıklı?</p>

            <input type="text" id="weatherCityInput" placeholder="Şehir gir">

            <button id="weatherCheckBtn">Kontrol Et</button>

            <p id="weatherResultText"></p>

            <div class="weather-cards" id="weatherList"></div>

        </div>
    </div>



    <!-- JS -->
    <script src="app.js"></script>

</body>

</html>
